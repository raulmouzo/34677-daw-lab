<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil</title>
    <link rel="icon" href="img/blint_icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/profile.css">

</head>

<body>
    <my-header class="sticky-top"></my-header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <!-- Sidebar Navigation -->
                <div class="col-md-2 sidebar">
                    <nav>
                        <ul class="nav nav-underline">
                            <li class="nav-item">
                                <a class="nav-link active" href="profile.html">Mi perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="orders.html">Mis pedidos</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Main Content Section -->
                <div class="content col-md-10">
                    <header class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="">Mi Cuenta</h1>
                        <a href="index.jsp" class="btn btn-danger">Cerrar sesión</a>
                    </header>
                    <form>
                        <fieldset class="border p-4 mb-4">
                            <legend>Datos de acceso</legend>
                            <div class="mb-1 mt-3">
                                <label for="UserInput">Usuario</label>
                                <input value="john_doe" type="text" class="form-control" id="UserInput"
                                    placeholder="Usuario" autocomplete="username" required disabled>
                            </div>
                            <div class="mb-1">
                                <label for="PasswordInput">Contraseña</label>
                                <input type="password" class="form-control" id="PasswordInput" placeholder="Contraseña"
                                    autocomplete="new-password" minlength="8" oninput="passwordChanged()">
                            </div>
                            <div class="mb-1" id="repeatPassField">
                                <label for="RepeatPassInput">Repite la contraseña*</label>
                                <input type="password" class="form-control" id="RepeatPassInput"
                                    placeholder="Repite la contraseña" minlength="8" required>
                            </div>
                        </fieldset>

                        <fieldset class="border p-4 mb-4">
                            <legend>Datos de usuario</legend>
                            <div class="mb-1">
                                <label for="NameInput">Nombre</label>
                                <input value="John" type="text" class="form-control" id="NameInput" placeholder="Nombre"
                                    autocomplete="given-name" required>
                            </div>
                            <div class="mb-1">
                                <label for="LastNameInput">Apellidos</label>
                                <input value="Doe" type="text" class="form-control" id="LastNameInput"
                                    placeholder="Apellidos" autocomplete="family-name" required>
                            </div>
                            <div class="mb-1">
                                <label for="TelfInput">Teléfono móvil</label>
                                <input value="666777888" type="tel" class="form-control" id="TelfInput"
                                    placeholder="Teléfono móvil" pattern="[0-9]{9}" autocomplete="tel" required>
                            </div>
                            <div class="mb-1">
                                <label for="AddressInput">Domicilio</label>
                                <input value="Avda. Torreblanca, 2-8, 2o" type="text" class="form-control"
                                    id="AddressInput" placeholder="Domicilio" autocomplete="address-line1">
                            </div>
                            <div class="row">
                                <div class="mb-1 col-md-8">
                                    <label for="province">Provincia</label>
                                    <select class="form-select" id="province" required>
                                        <option value="" disabled>Selecciona una provincia</option>
                                        <option selected>Barcelona</option>
                                        <option>Madrid</option>
                                        <option>Valencia</option>
                                        <option>Sevilla</option>
                                    </select>
                                </div>
                                <div class="mb-1 col-md-4">
                                    <label for="CPInput">Código Postal</label>
                                    <input value="08190" type="text" class="form-control" id="CPInput"
                                        placeholder="Código Postal" pattern="[0-9]{5}" autocomplete="postal-code">
                                </div>
                            </div>
                            <div class="mb-1">
                                <label for="CityInput">Población</label>
                                <input value="Sant Cugat del Valles" type="text" class="form-control" id="CityInput"
                                    placeholder="Población" autocomplete="address-level2">
                            </div>
                        </fieldset>

                        <div class="buttons text-end">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <my-footer></my-footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/base.js"></script>
    <script>
        function passwordChanged() {
            console.log("passwordChanged");
            var passwordField = document.getElementById("PasswordInput");
            var repeatPassField = document.getElementById("repeatPassField");

            if (passwordField.value !== "") {
                repeatPassField.style.display = "block";
            } else {
                repeatPassField.style.display = "none";
            }
        }
    </script>
</body>

</html>
