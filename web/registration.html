<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrarse</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/registration.css">

	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
	<my-header class="sticky-top"></my-header>
	<main>
		<div class="container">
			<h1>Registrarse</h1>
			<div class="registration">
				<div class="registration-img">
					<picture>
						<source media="(max-width: 768px)" srcset="img/registration_sm.png">
						<img src="img/registration.png" alt="Imagen de registro">
					</picture>
				</div>
				<div class="registration-form">
					<form>
						<fieldset>
							<legend>Datos de acceso</legend>
							<div class="mb-1 mt-3">
								<label for="UserInput">Usuario*</label>
								<input type="text" class="form-control" id="UserInput" placeholder="Usuario"
									autocomplete="username" required>
							</div>
							<div class="mb-1">
								<label for="PasswordInput">Contraseña*</label>
								<input type="password" class="form-control" id="PasswordInput" placeholder="Contraseña"
									autocomplete="new-password" minlength="8" required>
							</div>
							<div class="mb-1">
								<label for="RepeatPassInput">Repite la contraseña*</label>
								<input type="password" class="form-control" id="RepeatPassInput"
									placeholder="Repite la contraseña" minlength="8" required>
							</div>
						</fieldset>

						<fieldset>
							<legend>Datos de usuario</legend>
							<div class="mb-1">
								<label for="NameInput">Nombre*</label>
								<input type="text" class="form-control" id="NameInput" placeholder="Nombre"
									autocomplete="given-name" required>
							</div>
							<div class="mb-1">
								<label for="LastNameInput">Apellidos*</label>
								<input type="text" class="form-control" id="LastNameInput" placeholder="Apellidos"
									autocomplete="family-name" required>
							</div>
							<div class="mb-1">
								<label for="TelfInput">Teléfono móvil*</label>
								<input type="tel" class="form-control" id="TelfInput" placeholder="Teléfono móvil"
									pattern="[0-9]{9}" autocomplete="tel" required>
							</div>
							<div class="mb-1">
								<label for="AddressInput">Domicilio</label>
								<input type="text" class="form-control" id="AddressInput" placeholder="Domicilio"
									autocomplete="address-line1">
							</div>
							<div class="row">
								<div class="mb-1 col-md-8">
									<label for="province" class="form-label">Provincia *</label>
									<select class="form-select" id="province" required>
										<option value="" disabled selected>Seleccione una categoría</option>
										<option>Madrid</option>
										<option>Barcelona</option>
										<option>Valencia</option>
										<option>Sevilla</option>
									</select>
								</div>
								<div class="mb-1 col-md-4">
									<label for="CPInput">Código Postal</label>
									<input type="text" class="form-control" id="CPInput" placeholder="Código Postal"
										pattern="[0-9]{5}" autocomplete="postal-code">
								</div>
							</div>
							<div class="mb-1">
								<label for="CityInput">Población</label>
								<input type="text" class="form-control" id="CityInput" placeholder="Población"
									autocomplete="address-level2">
							</div>
						</fieldset>

						<div class="buttons">
							<button type="submit" class="btn btn-primary">Registrarse</button>
							<a href="login.html" class="btn btn-secondary">Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<my-footer></my-footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
	<script src="js/base.js"></script>
</body>

</html>
