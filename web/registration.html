<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Registrarse</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/registration.css">
	
		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  	</head>
  	<body>
		<my-header class="sticky-top"></my-header>
		<main>
			<div class="container">
                <h1>Registrarse</h1>
                <div class="registration">
                    <div class="registration-img">
                    	<picture>
                    		<source media="(max-width: 768px)" srcset="img/registration_sm.png">
                        	<img src="img/registration.png" alt="Imagen de registro">
                      	</picture>
                    </div>
                    <div class="registration-form">
                        <h2>Introduce tus datos</h2>
                        <form>
                          <div class="mb-1 mt-3">
                              <label for="UserInput" class="visually-hidden">Usuario</label>
                              <input type="text" class="form-control" id="UserInput" placeholder="Usuario">
                          </div>
                          <div class="mb-1">
                              <label for="PasswordInput" class="visually-hidden">Contraseña</label>
                              <input type="password" class="form-control" id="PasswordInput" placeholder="Contraseña">
                          </div>
                          <div class="mb-1">
                              <label for="RepeatPassInput" class="visually-hidden">Repite la contraseña</label>
                              <input type="password" class="form-control" id="RepeatPassInput" placeholder="Repite la contraseña">
                          </div>
                          <div class="mb-1">
                              <label for="NameInput" class="visually-hidden">Nombre</label>
                              <input type="text" class="form-control" id="NameInput" placeholder="Nombre">
                          </div>
                          <div class="mb-1">
                              <label for="LastNameInput" class="visually-hidden">Apellidos</label>
                              <input type="text" class="form-control" id="LastNameInput" placeholder="Apellidos">
                          </div>
                          <div class="mb-1">
                              <label for="AddressInput" class="visually-hidden">Domicilio</label>
                              <input type="text" class="form-control" id="AddressInput" placeholder="Domicilio">
                          </div>
                          <div class="mb-1">
                              <label for="CityInput" class="visually-hidden">Población</label>
                              <input type="text" class="form-control" id="CityInput" placeholder="Población">
                          </div>
                          <div class="mb-1">
                              <label for="ProvinceInput" class="visually-hidden">Provincia</label>
                              <input type="text" class="form-control" id="ProvinceInput" placeholder="Provincia">
                          </div>
                          <div class="mb-1">
                              <label for="CPInput" class="visually-hidden">Código Postal</label>
                              <input type="text" class="form-control" id="CPInput" placeholder="Código Postal">
                          </div>
                          <div class="mb-3">
                              <label for="TelfInput" class="visually-hidden">Teléfono</label>
                              <input type="text" class="form-control" id="TelfInput" placeholder="Teléfono">
                          </div>
                          <div class="buttons">
                              <button type="submit" class="btn btn-primary">Registrarse</button>
                              <button type="button" class="btn btn-secondary">Cancelar</button>
                          </div>
                      </form>                                       
                    </div>
                </div>
		</main>
		<my-footer></my-footer>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="js/base.js"></script>
  </body>
</html>
