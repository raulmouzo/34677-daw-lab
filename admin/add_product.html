<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <my-header class="sticky-top"></my-header>
    <main class="container p-3">
        <h1 class="text-center mb-4">Añadir Producto</h1>
        <div class="card shadow-sm w-100">
            <div class="card-body">
                <form method="POST" action="#">
                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select class="form-select" name="category">
                            <option>Sudadera</option>
                            <option>Camiseta</option>
                            <option>Pantalón</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Archivos de Imagen</label>
                        <input type="file" class="form-control" name="image">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Marca</label>
                        <input type="text" class="form-control" name="description" placeholder="Marca del producto">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input type="text" class="form-control" name="description" placeholder="Descripción del producto">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Precio (€)</label>
                            <input type="text" class="form-control" name="price" placeholder="Precio del producto">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cantidad</label>
                            <input type="number" class="form-control" name="quantity" placeholder="Cantidad de producto">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Guardar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/base.js"></script>
</body>

</html>
