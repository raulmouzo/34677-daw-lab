<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <my-header class="sticky-top"></my-header>
    <main class="container p-3">
        <h1 class="text-center mb-4">Añadir Producto</h1>
        <div class="card shadow-sm w-100">
            <div class="card-body">
                <form method="POST" action="#">
                    <div class="mb-3">
                        <label class="form-label" for="category">Categoría</label>
                        <select class="form-select" name="category" id="category" required>
                            <option value="" disabled selected>Seleccione una categoría</option>
                            <option value="Sudadera">Sudadera</option>
                            <option value="Camiseta">Camiseta</option>
                            <option value="Pantalón">Pantalón</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, seleccione una categoría.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="image">Archivos de Imagen</label>
                        <input type="file" class="form-control" name="image" id="image" accept="image/*" required>
                        <div class="invalid-feedback">
                            Por favor, cargue una imagen válida.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="brand">Marca</label>
                        <input type="text" class="form-control" name="brand" id="brand" placeholder="Marca del producto"
                            required minlength="2" maxlength="50">
                        <div class="invalid-feedback">
                            La marca debe tener entre 2 y 50 caracteres.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="description">Descripción</label>
                        <input type="text" class="form-control" name="description" id="description"
                            placeholder="Descripción del producto" required minlength="2" maxlength="255">
                        <div class="invalid-feedback">
                            La descripción debe tener entre 2 y 255 caracteres.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="price">Precio (€)</label>
                            <input type="number" class="form-control" name="price" id="price"
                                placeholder="Precio del producto" required step="0.01" min="0">
                            <div class="invalid-feedback">
                                Ingrese un precio válido.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="quantity">Cantidad</label>
                            <input type="number" class="form-control" name="quantity" id="quantity"
                                placeholder="Cantidad de producto" required min="1">
                            <div class="invalid-feedback">
                                La cantidad debe ser un número positivo.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Guardar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/base.js"></script>
</body>

</html>
