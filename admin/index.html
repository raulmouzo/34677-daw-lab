<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Iniciar sesión</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
  	</head>
  	<body>
		<my-header class="sticky-top"></my-header>
		<main>
			<div class="container">
                <h1>Panel de administración</h1>
                <div class="login">   
                    <form method="POST" action="#">
                        <div class="mb-3 text-center">
                            <label for="inputUsuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="inputUsuario" name="usuario" required>
                            <div class="invalid-feedback">
                                Por favor ingrese un nombre de usuario.
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="inputContraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputContraseña" name="contraseña" required>
                            <div class="invalid-feedback">
                                Por favor ingrese una contraseña.
                            </div>
                        </div>
                        <a href="users.html" class="btn btn-outline-primary login-btn">Iniciar sesión</a>
                    </form>                    
                </div>
			</div>
		</main>
		<my-footer></my-footer>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
